{% extends "base.html" %}

{% block title %}
<title>Event Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  #title{
  background-color: #F4F6FA;
  }

  #info{
  background-color: #F4F6FA;
  }

  #nearby{
  background-color: #F4F6FA;
  }
</style>

{% endblock %}

{% block content %}

<div id="title" class="col-sm-12">
    <div class="well well-sm"> 
      <h1>Event Finder</h1>
    </div>
</div>

<div id="info" class="col-sm-6">
  <div class="well well-sm" style="overflow:hidden;">
    <h3>{{event[0]}}</h3>
    {{event[1]}}<br>
    {{event[5]}}<br>
    {{event[2]}}
      
    <a href="/map" class="btn btn-primary btn-block" role="button">Back To Map</a>
  </div>
</div>

<div id="nearby" class="col-sm-6">
  <div class="well well-sm" style="overflow:hidden;">
    <h2>Nearby Events</h2>
    {% for nearby_event in nearby %}
    {{nearby_event[0]}}<br><br>
    {% endfor %}
  </div>
</div>

{% endblock %}
