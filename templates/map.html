{% extends "base.html" %}

{% block title %}
<title>Find Events</title>
<style>
  #map {
  height: 600px;
  width: 90%;
  }
</style>
{% endblock %}

{% block content %}
<h1>Event Finder</h1>

<div id="map"></div>
<script>
  function initMap() {
  var nyc = { lat: 40.713, lng: -74.007 };
  var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 14,
  center: nyc
  });
  var currentLocationMarker = new google.maps.Marker ({
  position: nyc,
  map: map
  });
  

  {% for event in events %}
  createEventMarker( '{{ event[0] }}', {{ event[3] }}, {{ event[4] }} );
  {% endfor %}
  

  function createEventMarker(name, lat, lon) {
  var location = { lat: lat, lng: lon };

  var marker = new google.maps.Marker ({
  position: location,
  map: map,
  icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
  title: 'name'
  });

  var infowindow = new google.maps.InfoWindow ({
  content: `${name}<br>Address goes here`
  });
  
  google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map, this);
  });
  }
  }
</script>



<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBi2y8p52WToAoG0Qv7-v5ZHp6oD3G5_8&callback=initMap">
</script>
{% endblock %}
